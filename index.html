<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edu Guide Greek</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
  h1 { color: #2c3e50; }
  nav { margin-bottom: 20px; }
  a { color: #2980b9; text-decoration: none; }
  a:hover { text-decoration: underline; }
  #content { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Edu Guide Greek</h1>

<nav>
  <strong>Μαθηματικά:</strong>
  <a href="#" data-file="Math/Algebra/Lessons.md">Άλγεβρα Μαθήματα</a> |
  <a href="#" data-file="Math/Geometry/Lessons.md">Γεωμετρία Μαθήματα</a>
  <br><br>
  <strong>Θεωρητική Κατεύθυνση:</strong>
  <a href="#" data-file="Courses/Theoritiki/Lessons.md">Μαθήματα</a> |
  <a href="#" data-file="Courses/Theoritiki/Exercises.md">Ασκήσεις</a>
  <br><br>
  <strong>Θετική Κατεύθυνση:</strong>
  <a href="#" data-file="Courses/Thetiki/Lessons.md">Μαθήματα</a> |
  <a href="#" data-file="Courses/Thetiki/Exercises.md">Ασκήσεις</a>
  <br><br>
  <strong>Τεχνολογική/Οικονομική:</strong>
  <a href="#" data-file="Courses/Texnologiki/Lessons.md">Μαθήματα</a> |
  <a href="#" data-file="Courses/Texnologiki/Exercises.md">Ασκήσεις</a>
  <br><br>
  <strong>Tips & SOS:</strong>
  <a href="#" data-file="Tips/SOS.md">SOS</a>
</nav>

<div id="content">
  <p>Κλικ σε ένα link για να δείτε το περιεχόμενο.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const links = document.querySelectorAll('nav a');
const contentDiv = document.getElementById('content');

links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const file = link.dataset.file;
    fetch(file)
      .then(res => res.text())
      .then(md => {
        contentDiv.innerHTML = marked.parse(md);
      })
      .catch(err => {
        contentDiv.innerHTML = `<p style="color:red;">Δεν βρέθηκε το αρχείο: ${file}</p>`;
      });
  });
});
</script>

</body>
</html>
